<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세페이지</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h1>글 상세페이지</h1>

        <div>
            작성 : [[${article.createDate}]]
        </div>

        <div>
            수정 : [[${article.modifyDate}]]
        </div>

        <div>
            작성자 : [[${article.author.username}]]
        </div>

        <div>
            제목 : [[${article.subject}]]
        </div>

        <div>
            내용 : [[${article.content}]]
        </div>

        <div>
            해시태그 :
            <th:block th:each="hashTag : ${article.extra.hashTags}">
                <a th:href="@{${hashTag.keyword.listUrl}}">
                    #[[${hashTag.keyword.content}]]
                </a>
            </th:block>
        </div>

        <div th:each="entry : ${article.extra.genFileMap}">
            <hr/>
            <img th:src="@{${entry.value.url}}" alt="">
        </div>


    </div>
</section>
</body>
</html>
